<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>GifTastic</title>
  <link rel="shortcut icon" type="image/png" href="assets/images/gif-icon.png" />

  <!-- Bootstrap File -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script> -->

  <!-- fancybox -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.3/dist/jquery.fancybox.min.css" />
  <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.3/dist/jquery.fancybox.min.js"></script>
</head>

<body>

  <!-- Header -->
  <div class="header">
    <h1 class="">
      <strong>Gif-errific Gifs</strong>
    </h1>
  </div>
  <!-- End Header -->

  <!-- Overall Bootstrap Grid -->
  <div class="container">
    <!-- Main Row -->
    <div class="row ">
      <!-- Card -->
      <div class="col-md-12 ">

        <div class="card ">
          <div class="card-header text-center">
            <div id="artist-buttons"></div>
            <form id="add-artist-form">
              <label for="artist-input">Add an Artist</label>
              <input type="text" id="artist-input"><br>

              <!-- Button triggers new artist to be added -->
              <input id="add-artist" type="submit" value="Add">
            </form>
          </div>

          <div class="card-body">

            <!-- Timer Div -->
            <div class="text-center" id="time">
              <button id="start">Start</button>
            </div>
            <!-- End Timer Div -->

            <div id="trivia" class="text-center"></div>
          </div>
        </div>

      </div>
      <!-- End Card -->
    </div>
    <!-- End Main Row -->

  </div>
  <!-- End Overall Container -->

  <script type="text/javascript" src="assets/js/app.js"></script>

</body>

</html>
